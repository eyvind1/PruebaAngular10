<div style="text-align: center;">

  <h2>Lista de Productos</h2>
  <button type="button" class="btn btn-success" (click)="open(content)">Crear Productos</button>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Producto</th>
        <th>Categoria</th>
        <th>Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collection.data | paginate : config">
        <td>{{item.id}}</td>
        <td>{{item.producto}}</td>
        <td>{{item.categoria}}</td>
        <td>
          <button type="button" class="btn btn-primary" (click)="openEditar(content,item)">Editar</button>
          <button type="button" class="btn btn-danger" (click)="eliminar(item)">Eliminar</button>
        </td>
      </tr>
    </tbody>
   
  </table>

  <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>


  <!-- modal -->
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Producto create/update</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">

          <form [formGroup]="productoForm">

            <div class="form-group">
              <label>Id</label>
              <input type="number" formControlName="id" class = "form-control">
            </div>

            <div class="form-group">
              <label>Productos</label>
              <input type="text" formControlName="producto" class = "form-control">
            </div>

            <div class="form-group">
              <label>Categoria</label>
              <input type="text" formControlName="categoria" class="form-control">
            </div>

          </form>

        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="guardarProducto()" *ngIf="!actualizar">Save</button>
      <button type="button" class="btn btn-outline-dark" (click)="actualizarProducto()" *ngIf="actualizar">Actualizar</button>
    </div>
  </ng-template>
  
  
  
  <!-- modal -->
</div>
